<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập số thứ nhất'));
    let b = Number (prompt('Nhập số thứ hai'));
    let  c =Number (prompt('Nhập số thứ ba'));
    if (a>b){
        if (a>c) {
            alert('Số lớn nhất là: '+a);
        }
        else {
            alert( 'Số lớn nhất là :' +c);
        }
    }
    else {
        if (b>c) {
            alert('Số lớn nhất là: ' +b);
        }
        else {
            alert('Số lớn nhất là: ' +c);
        }
    }
</script>
</body>
</html>
