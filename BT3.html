<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let a = Number (prompt('Nhập số a'));
    if (a==0) {
        alert('Bạn nhập số 0');
    }
    else {
        if (a>0) {
            alert('Số bạn nhập lớn hơn 0');
        }
        else {
            alert('Số bạn nhập nhỏ hơn 0');
        }
    }
</SCRIPT>
</body>
</html>
