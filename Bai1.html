<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =Number(prompt('Nhập số a'));
    let b =Number (prompt('Nhập số b'));
    c =a%b;
    if (c==0){
        alert('Số a chia hết cho số b');
    }
    else {
        alert('Số a không chia hết cho b');
    }
</script>
</body>
</html>
